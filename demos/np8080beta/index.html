<!DOCTYPE html>
<html>
<head>
    <link rel="manifest" href="manifest.json"/>
    <meta name="theme-color" content="#ffffff"/>
    <title>np8080</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <link rel="icon" type="image/png" sizes="32x32" href="img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/ico/favicon-16x16.png">

    <script defer src="main.dart.js"></script>

    <link rel="stylesheet" href="css/normalize.css?v0.0.29"/>
    <link rel="stylesheet" href="css/style.css?v0.0.29"/>
    <link rel="stylesheet" href="css/dialog.css?v0.0.29"/>
    <link rel="stylesheet" href="css/themes.css?v0.0.29"/>
    <script type="application/javascript">
        function keyfilter(event) {
            console.log('KEYFILTER')
            if (event.keyCode === 34 || event.keyCode === 35){
                console.log('HIT')
                event.stopPropagation();
                return false;
            }
        }
        document.addEventListener("keydown", keyfilter, false);
    </script>
</head>
<body onkeydown="keyfilter(event)">
<np8080-app>Loading Notepad8080 v0.0.29</np8080-app>
</body>
</html>
